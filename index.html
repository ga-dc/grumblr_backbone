<html>
<head>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/backbone/models/comment.js"></script>
  <script src="js/backbone/models/grumble.js"></script>
  <script src="js/backbone/collections/comments.js"></script>
  <script src="js/backbone/collections/grumbles.js"></script>
  <script src="js/backbone/views/grumble.js"></script>
  <script src="js/backbone/views/grumblesList.js"></script>
  <script src="js/backbone/views/grumbleCreate.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Grumblr</h1>

  <div id="createGrumble">
    <div class="formContainer"></div>
    <button class="new">New Grumble</button>
  </div>

  <div id="grumbles"></div>

  <script id="grumbleTemplate" type="text/x-handlebars-template">
  
    <div class="grumble">
      <h2>{{title}} <span class="delete">(X)</span></h2>
      by: {{authorName}}
      <p>{{content}}</p>
      <img src="{{photoUrl}}" alt="">
      <button class="edit">Edit Grumble</button>
    </div>

    <form>
      <label>Content</label>
      <input type="text" name="commentContent" placeholder="Content">
      <label>Author</label>
      <input type="text" name="commentAuthor" placeholder="Author">
      <button class="submitComment">Submit</button>
    </form>

  </script>


  <script id="grumbleFormTemplate" type="text/x-handlebars-tempalte">
    <div class="grumble">
    <form class="grumbleForm">
      <input type="text" name="title" value="{{title}}" placeholder="Title">
      by: <input type="text" name="authorName" value="{{authorName}}" placeholder="Author Name">
      <textarea name="content" placeholder="Content">{{content}}</textarea>
      <img src="{{photoUrl}}" alt="">
      <input type="text" name="photoUrl" value="{{photoUrl}}" placeholder="Photo URL">
      <button class="submit">Submit</button>
      <button class="cancel">Cancel</button>
    </form>
    </div>
  </script>

  <script id="commentTemplate" type="text/x-handlebars-template">
    <div class="comment">
      <div>{{content}}</div>
      <span>By: {{author}}</span>
      <button class="delete-commment">Delete</button>
    </div>
  </script>
  
</body>
</html>
